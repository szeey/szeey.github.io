---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5>
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
    </h5>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
