---
layout: default
---

<div class="post">
  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <h6>
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date_to_string }}
    </h6>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
